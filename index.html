<html>
<head>
<script>
function check(oForm)
{
	var guess = oForm.fieldname.value;

	if (guess == "")
	{
		alert ("You must give an answer!");
	}
	else if (guess=="kipling")
	{
		window.location.href = "bday/page1.html";
	}
	else
	{
		alert ("Incorrect");
		window.location.href = "http://www.google.com";
	}
}
</script>
</head>
<body>

<form>
	First date? <input type="text" name="fieldname">
	<input type="button" name="B1" value="Submit" onclick="check(this.form);">
</form>

</body>
</html>
